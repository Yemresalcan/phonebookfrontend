<link rel="stylesheet" href="sign-in.component.css" />
<div class="center">
  <div class="login-wrap">
    <h5 class="text-center h5 fw-bold mb-1 mx-1 mx-md-1 mt-1">Giris yap</h5>
    <div class="login-form">
      <div class="centerlo">
        <div class="sign-in-htm">
          <div class="group">
            <label for="user" class="label">Email</label>
            <input id="user" type="text" class="input" #userName required />
          </div>
          <div class="group">
            <label for="pass" class="label">Password</label>
            <input
              id="pass"
              type="password"
              class="input"
              data-type="password"
              #userPassword
              required
            />
          </div>

          <div class="group">
            <input
              type="submit"
              class="button"
              value="Giris yap"
              (click)="authService.SignIn(userName.value, userPassword.value)"
            />
          </div>
          <div class="group">
            <input
              type="submit"
              class="button"
              value="Telefon rehberini Listele"
              routerLink="/notlogin"
            />
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
